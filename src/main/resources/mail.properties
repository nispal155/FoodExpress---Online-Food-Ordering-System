# Development mode settings
# Set to true to log emails to console instead of sending them
mail.dev.mode=true

# Email sending method (smtp or api)
mail.send.method=smtp

# SMTP server settings
mail.smtp.host=smtp.gmail.com
mail.smtp.port=587
mail.smtp.auth=true
mail.smtp.starttls.enable=true

# Email credentials
# Note: For Gmail, you need to use an App Password if 2FA is enabled
mail.username=your-email@gmail.com
mail.password=your-app-password

# API settings (for services like SendGrid, Mailgun, etc.)
mail.api.url=https://api.example.com/v1/send
mail.api.key=your-api-key

# Sender information
mail.from.email=noreply@foodexpress.com
mail.from.name=Food Express
